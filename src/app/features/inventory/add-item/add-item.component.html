<div class="container">
<h1 class="mt-3"> Add Item</h1>
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
<div class="mt-2">
    <div class="mt-3">
        <label class="form-lable">Item Name</label>
        <input type="text" id="itemName" class = "form-control" name="itemName" [(ngModel)]="model.name">
    </div>

    <div class="mt-3">
        <label class="form-lable">Item Description</label>
        <input type="text" id="itemDescription" class = "form-control" name="itemDescription" [(ngModel)]="model.description">
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
        
    </div>

</div>

</form>

</div>
